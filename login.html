    function startInterval() {

    function readTime() {
        var currentTime = Date().substring(Date().indexOf(":") - 2, Date().indexOf(":") + 6);
        var currentTimeStr = currentTime.split(":");

        if (parseInt(currentTimeStr[0]) > 12) {
            currentTimeStr[0] = parseInt(currentTimeStr[0]) - 12;
            if (parseInt(currentTimeStr[0]) < 10) {
                document.getElementById("num1").innerHTML = 0;
                document.getElementById("num2").innerHTML = currentTimeStr[0];
                document.getElementById("timePeriod").textContent = "PM"; 
            }
            else {
                var num1 = parseInt((currentTimeStr[0].split(""))[0]);
                document.getElementById("num1").innerHTML = num1;
                var num2 = parseInt((currentTimeStr[0].split(""))[1]);
                document.getElementById("num2").innerHTML = num2;
                document.getElementById("timePeriod").textContent = "PM"; 
            }
        }
        else {
            var num1 = parseInt((currentTimeStr[0].split(""))[0]);
            document.getElementById("num1").innerHTML = num1;
            var num2 = parseInt((currentTimeStr[0].split(""))[1]);
            document.getElementById("num2").innerHTML = num2;
            document.getElementById("timePeriod").textContent = "AM"; 
        }
